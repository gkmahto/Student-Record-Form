<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="mainheading">Student Record</h1>
    <div class="formsection">
        <form id="studentForm">
            <input type="text" id="name" placeholder="Student Name" required>
            <input type="text" id="class" placeholder="Class" required>
            <input type="number" id="rlno" placeholder="Roll Number" required>
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <input type="text" id="stdid" placeholder="Student ID" required>
            <button type="button" onclick="add()">Add Data</button>
        </form>
    </div>
    <div class="container">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Roll Number</th>
                    <th>Date of Birth</th>
                    <th>Student ID</th>
                </tr>
            </thead>
            <tbody>
                <!-- New rows will be added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
